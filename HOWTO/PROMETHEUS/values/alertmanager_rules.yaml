---
additionalPrometheusRulesMap:
  custom-rules:
    groups:
      - name: RULES
        rules:
          # - alert: InstanceLowMemory
          #   expr: :node_memory_MemAvailable_bytes:sum < 50668858390
          #   for: 1m
          #   labels:
          #     severity: critical
          #   annotations:
          #     summary: “Instance {{ $labels.host }} memory low”
          #     description: “{{ $labels.host }} has less than 50G memory available”
          - alert: HostOutOfMemory
            expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100 < 10
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host out of memory (instance {{ $labels.instance }})
              description: |-
                Node memory is filling up (< 10% left)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostMemoryUnderMemoryPressure
            expr: rate(node_vmstat_pgmajfault[1m]) > 1000
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host memory under memory pressure (instance {{ $labels.instance }})
              description: |-
                The node is under heavy memory pressure. High rate of major page faults
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostUnusualNetworkThroughputIn
            expr: sum by (instance) (rate(node_network_receive_bytes_total[2m])) / 1024 / 1024 > 100
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Host unusual network throughput in (instance {{ $labels.instance }})
              description: |-
                Host network interfaces are probably receiving too much data (> 100 MB/s)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostUnusualNetworkThroughputOut
            expr: sum by (instance) (rate(node_network_transmit_bytes_total[2m])) / 1024 / 1024 > 100
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Host unusual network throughput out (instance {{ $labels.instance }})
              description: |-
                Host network interfaces are probably sending too much data (> 100 MB/s)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostUnusualDiskReadRate
            expr: sum by (instance) (rate(node_disk_read_bytes_total[2m])) / 1024 / 1024 > 50
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Host unusual disk read rate (instance {{ $labels.instance }})
              description: |-
                Disk is probably reading too much data (> 50 MB/s)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostUnusualDiskWriteRate
            expr: sum by (instance) (rate(node_disk_written_bytes_total[2m])) / 1024 / 1024 > 50
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host unusual disk write rate (instance {{ $labels.instance }})
              description: |-
                Disk is probably writing too much data (> 50 MB/s)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostOutOfDiskSpace
            expr: (node_filesystem_avail_bytes * 100) / node_filesystem_size_bytes < 10 and ON (instance, device, mountpoint) node_filesystem_readonly == 0
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host out of disk space (instance {{ $labels.instance }})
              description: |-
                Disk is almost full (< 10% left)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostDiskWillFillIn24Hours
            expr: (node_filesystem_avail_bytes * 100) / node_filesystem_size_bytes < 10 and ON (instance, device, mountpoint) predict_linear(node_filesystem_avail_bytes{fstype!~"tmpfs"}[1h], 24 * 3600) < 0 and ON (instance, device, mountpoint) node_filesystem_readonly == 0
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host disk will fill in 24 hours (instance {{ $labels.instance }})
              description: |-
                Filesystem is predicted to run out of space within the next 24 hours at current write rate
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostOutOfInodes
            expr: node_filesystem_files_free{mountpoint ="/rootfs"} / node_filesystem_files{mountpoint="/rootfs"} * 100 < 10 and ON (instance, device, mountpoint) node_filesystem_readonly{mountpoint="/rootfs"} == 0
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host out of inodes (instance {{ $labels.instance }})
              description: |-
                Disk is almost running out of available inodes (< 10% left)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostInodesWillFillIn24Hours
            expr: node_filesystem_files_free{mountpoint ="/rootfs"} / node_filesystem_files{mountpoint="/rootfs"} * 100 < 10 and predict_linear(node_filesystem_files_free{mountpoint="/rootfs"}[1h], 24 * 3600) < 0 and ON (instance, device, mountpoint) node_filesystem_readonly{mountpoint="/rootfs"} == 0
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host inodes will fill in 24 hours (instance {{ $labels.instance }})
              description: |-
                Filesystem is predicted to run out of inodes within the next 24 hours at current write rate
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostUnusualDiskReadLatency
            expr: rate(node_disk_read_time_seconds_total[1m]) / rate(node_disk_reads_completed_total[1m]) > 0.1 and rate(node_disk_reads_completed_total[1m]) > 0
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host unusual disk read latency (instance {{ $labels.instance }})
              description: |-
                Disk latency is growing (read operations > 100ms)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostUnusualDiskWriteLatency
            expr: rate(node_disk_write_time_seconds_total[1m]) / rate(node_disk_writes_completed_total[1m]) > 0.1 and rate(node_disk_writes_completed_total[1m]) > 0
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host unusual disk write latency (instance {{ $labels.instance }})
              description: |-
                Disk latency is growing (write operations > 100ms)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostHighCpuLoad
            expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 80
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Host high CPU load (instance {{ $labels.instance }})
              description: |-
                CPU load is > 80%
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostCpuStealNoisyNeighbor
            expr: avg by(instance) (rate(node_cpu_seconds_total{mode="steal"}[5m])) * 100 > 10
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Host CPU steal noisy neighbor (instance {{ $labels.instance }})
              description: |-
                CPU steal is > 10%. A noisy neighbor is killing VM performances or a spot instance may be out of credit.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostContextSwitching
            expr: (rate(node_context_switches_total[5m])) / (count without(cpu, mode) (node_cpu_seconds_total{mode="idle"})) > 1000
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Host context switching (instance {{ $labels.instance }})
              description: |-
                Context switching is growing on node (> 1000 / s)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostSwapIsFillingUp
            expr: (1 - (node_memory_SwapFree_bytes / node_memory_SwapTotal_bytes)) * 100 > 80
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host swap is filling up (instance {{ $labels.instance }})
              description: |-
                Swap is filling up (>80%)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostSystemdServiceCrashed
            expr: node_systemd_unit_state{state="failed"} == 1
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Host systemd service crashed (instance {{ $labels.instance }})
              description: |-
                systemd service crashed
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostPhysicalComponentTooHot
            expr: node_hwmon_temp_celsius > 75
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Host physical component too hot (instance {{ $labels.instance }})
              description: |-
                Physical hardware component too hot
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostNodeOvertemperatureAlarm
            expr: node_hwmon_temp_crit_alarm_celsius == 1
            for: 0m
            labels:
              severity: critical
            annotations:
              summary: Host node overtemperature alarm (instance {{ $labels.instance }})
              description: |-
                Physical node temperature alarm triggered
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostRaidArrayGotInactive
            expr: node_md_state{state="inactive"} > 0
            for: 0m
            labels:
              severity: critical
            annotations:
              summary: Host RAID array got inactive (instance {{ $labels.instance }})
              description: |-
                RAID array {{ $labels.device }} is in degraded state due to one or more disks failures. Number of spare drives is insufficient to fix issue automatically.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostRaidDiskFailure
            expr: node_md_disks{state="failed"} > 0
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host RAID disk failure (instance {{ $labels.instance }})
              description: |-
                At least one device in RAID array on {{ $labels.instance }} failed. Array {{ $labels.md_device }} needs attention and possibly a disk swap
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostKernelVersionDeviations
            expr: count(sum(label_replace(node_uname_info, "kernel", "$1", "release", "([0-9]+.[0-9]+.[0-9]+).*")) by (kernel)) > 1
            for: 6h
            labels:
              severity: warning
            annotations:
              summary: Host kernel version deviations (instance {{ $labels.instance }})
              description: |-
                Different kernel versions are running
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostOomKillDetected
            expr: increase(node_vmstat_oom_kill[1m]) > 0
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Host OOM kill detected (instance {{ $labels.instance }})
              description: |-
                OOM kill detected
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostEdacCorrectableErrorsDetected
            expr: increase(node_edac_correctable_errors_total[1m]) > 0
            for: 0m
            labels:
              severity: info
            annotations:
              summary: Host EDAC Correctable Errors detected (instance {{ $labels.instance }})
              description: |-
                Host {{ $labels.instance }} has had {{ printf "%.0f" $value }} correctable memory errors reported by EDAC in the last 5 minutes.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostEdacUncorrectableErrorsDetected
            expr: node_edac_uncorrectable_errors_total > 0
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Host EDAC Uncorrectable Errors detected (instance {{ $labels.instance }})
              description: |-
                Host {{ $labels.instance }} has had {{ printf "%.0f" $value }} uncorrectable memory errors reported by EDAC in the last 5 minutes.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostNetworkReceiveErrors
            expr: rate(node_network_receive_errs_total[2m]) / rate(node_network_receive_packets_total[2m]) > 0.01
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host Network Receive Errors (instance {{ $labels.instance }})
              description: |-
                Host {{ $labels.instance }} interface {{ $labels.device }} has encountered {{ printf "%.0f" $value }} receive errors in the last two minutes.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostNetworkTransmitErrors
            expr: rate(node_network_transmit_errs_total[2m]) / rate(node_network_transmit_packets_total[2m]) > 0.01
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host Network Transmit Errors (instance {{ $labels.instance }})
              description: |-
                Host {{ $labels.instance }} interface {{ $labels.device }} has encountered {{ printf "%.0f" $value }} transmit errors in the last two minutes.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostNetworkInterfaceSaturated
            expr: (rate(node_network_receive_bytes_total{device!~"^tap.*"}[1m]) + rate(node_network_transmit_bytes_total{device!~"^tap.*"}[1m])) / node_network_speed_bytes{device!~"^tap.*"} > 0.8 < 10000
            for: 1m
            labels:
              severity: warning
            annotations:
              summary: Host Network Interface Saturated (instance {{ $labels.instance }})
              description: |-
                The network interface "{{ $labels.device }}" on "{{ $labels.instance }}" is getting overloaded.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostNetworkBondDegraded
            expr: (node_bonding_active - node_bonding_slaves) != 0
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host Network Bond Degraded (instance {{ $labels.instance }})
              description: |-
                Bond "{{ $labels.device }}" degraded on "{{ $labels.instance }}".
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostConntrackLimit
            expr: node_nf_conntrack_entries / node_nf_conntrack_entries_limit > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Host conntrack limit (instance {{ $labels.instance }})
              description: |-
                The number of conntrack is approaching limit
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostClockSkew
            expr: (node_timex_offset_seconds > 0.05 and deriv(node_timex_offset_seconds[5m]) >= 0) or (node_timex_offset_seconds < -0.05 and deriv(node_timex_offset_seconds[5m]) <= 0)
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host clock skew (instance {{ $labels.instance }})
              description: |-
                Clock skew detected. Clock is out of sync. Ensure NTP is configured correctly on this host.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostClockNotSynchronising
            expr: min_over_time(node_timex_sync_status[1m]) == 0 and node_timex_maxerror_seconds >= 16
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Host clock not synchronising (instance {{ $labels.instance }})
              description: |-
                Clock not synchronising. Ensure NTP is configured on this host.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: HostRequiresReboot
            expr: node_reboot_required > 0
            for: 4h
            labels:
              severity: info
            annotations:
              summary: Host requires reboot (instance {{ $labels.instance }})
              description: |-
                {{ $labels.instance }} requires a reboot.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: InstanceDown
            expr: up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: “Instance [{{ $labels.instance }}] down”
              description: “[{{ $labels.instance }}] of job [{{ $labels.job }}] has been down for more than 1 minute.”
          - alert: KubernetesNodeReady
            expr: kube_node_status_condition{condition="Ready",status="true"} == 0
            for: 10m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes Node ready (instance {{ $labels.instance }})
              description: |-
                Node {{ $labels.node }} has been unready for a long time
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesMemoryPressure
            expr: kube_node_status_condition{condition="MemoryPressure",status="true"} == 1
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes memory pressure (instance {{ $labels.instance }})
              description: |-
                {{ $labels.node }} has MemoryPressure condition
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesDiskPressure
            expr: kube_node_status_condition{condition="DiskPressure",status="true"} == 1
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes disk pressure (instance {{ $labels.instance }})
              description: |-
                {{ $labels.node }} has DiskPressure condition
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesOutOfDisk
            expr: kube_node_status_condition{condition="OutOfDisk",status="true"} == 1
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes out of disk (instance {{ $labels.instance }})
              description: |-
                {{ $labels.node }} has OutOfDisk condition
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesOutOfCapacity
            expr: sum by (node) ((kube_pod_status_phase{phase="Running"} == 1) + on(uid) group_left(node) (0 * kube_pod_info{pod_template_hash=""})) / sum by (node) (kube_node_status_allocatable{resource="pods"}) * 100 > 90
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes out of capacity (instance {{ $labels.instance }})
              description: |-
                {{ $labels.node }} is out of capacity
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesContainerOomKiller
            expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes container oom killer (instance {{ $labels.instance }})
              description: |-
                Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesJobFailed
            expr: kube_job_status_failed > 0
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes Job failed (instance {{ $labels.instance }})
              description: |-
                Job {{$labels.namespace}}/{{$labels.exported_job}} failed to complete
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesCronjobSuspended
            expr: kube_cronjob_spec_suspend != 0
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes CronJob suspended (instance {{ $labels.instance }})
              description: |-
                CronJob {{ $labels.namespace }}/{{ $labels.cronjob }} is suspended
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesPersistentvolumeclaimPending
            expr: kube_persistentvolumeclaim_status_phase{phase="Pending"} == 1
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes PersistentVolumeClaim pending (instance {{ $labels.instance }})
              description: |-
                PersistentVolumeClaim {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is pending
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesVolumeOutOfDiskSpace
            expr: kubelet_volume_stats_available_bytes / kubelet_volume_stats_capacity_bytes * 100 < 10
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes Volume out of disk space (instance {{ $labels.instance }})
              description: |-
                Volume is almost full (< 10% left)
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesVolumeFullInFourDays
            expr: predict_linear(kubelet_volume_stats_available_bytes[6h], 4 * 24 * 3600) < 0
            for: 0m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes Volume full in four days (instance {{ $labels.instance }})
              description: |-
                {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is expected to fill up within four days. Currently {{ $value | humanize }}% is available.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesPersistentvolumeError
            expr: kube_persistentvolume_status_phase{phase=~"Failed|Pending", job="kube-state-metrics"} > 0
            for: 0m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes PersistentVolume error (instance {{ $labels.instance }})
              description: |-
                Persistent volume is in bad state
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesStatefulsetDown
            expr: (kube_statefulset_status_replicas_ready / kube_statefulset_status_replicas_current) != 1
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes StatefulSet down (instance {{ $labels.instance }})
              description: |-
                A StatefulSet went down
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesHpaScalingAbility
            expr: kube_horizontalpodautoscaler_status_condition{status="false", condition="AbleToScale"} == 1
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes HPA scaling ability (instance {{ $labels.instance }})
              description: |-
                Pod is unable to scale
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesHpaMetricAvailability
            expr: kube_horizontalpodautoscaler_status_condition{status="false", condition="ScalingActive"} == 1
            for: 0m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes HPA metric availability (instance {{ $labels.instance }})
              description: |-
                HPA is not able to collect metrics
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesHpaScaleCapability
            expr: kube_horizontalpodautoscaler_status_desired_replicas >= kube_horizontalpodautoscaler_spec_max_replicas
            for: 2m
            labels:
              severity: info
            annotations:
              summary: Kubernetes HPA scale capability (instance {{ $labels.instance }})
              description: |-
                The maximum number of desired Pods has been hit
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesPodNotHealthy
            expr: min_over_time(sum by (namespace, pod) (kube_pod_status_phase{phase=~"Pending|Unknown|Failed"})[15m:1m]) > 0
            for: 0m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes Pod not healthy (instance {{ $labels.instance }})
              description: |-
                Pod has been in a non-ready state for longer than 15 minutes.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesPodCrashLooping
            expr: increase(kube_pod_container_status_restarts_total[1m]) > 3
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes pod crash looping (instance {{ $labels.instance }})
              description: |-
                Pod {{ $labels.pod }} is crash looping
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesReplicassetMismatch
            expr: kube_replicaset_spec_replicas != kube_replicaset_status_ready_replicas
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes ReplicasSet mismatch (instance {{ $labels.instance }})
              description: |-
                Deployment Replicas mismatch
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesDeploymentReplicasMismatch
            expr: kube_deployment_spec_replicas != kube_deployment_status_replicas_available
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes Deployment replicas mismatch (instance {{ $labels.instance }})
              description: |-
                Deployment Replicas mismatch
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesStatefulsetReplicasMismatch
            expr: kube_statefulset_status_replicas_ready != kube_statefulset_status_replicas
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes StatefulSet replicas mismatch (instance {{ $labels.instance }})
              description: |-
                A StatefulSet does not match the expected number of replicas.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesDeploymentGenerationMismatch
            expr: kube_deployment_status_observed_generation != kube_deployment_metadata_generation
            for: 10m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes Deployment generation mismatch (instance {{ $labels.instance }})
              description: |-
                A Deployment has failed but has not been rolled back.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesStatefulsetGenerationMismatch
            expr: kube_statefulset_status_observed_generation != kube_statefulset_metadata_generation
            for: 10m
            labels:
              severity: critical
            annotations:
              summary: Kubernetes StatefulSet generation mismatch (instance {{ $labels.instance }})
              description: |-
                A StatefulSet has failed but has not been rolled back.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesStatefulsetUpdateNotRolledOut
            expr: max without (revision) (kube_statefulset_status_current_revision unless kube_statefulset_status_update_revision) * (kube_statefulset_replicas != kube_statefulset_status_replicas_updated)
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: Kubernetes StatefulSet update not rolled out (instance {{ $labels.instance }})
              description: |-
                StatefulSet update has not been rolled out.
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: KubernetesDaemonsetRolloutStuck
            expr: kube_daemonset_status_number_ready / kube_daemonset_status_desired_number_scheduled * 100 < 100 or kube_daemonset_status_desired_number_scheduled - kube_daemonset_status_current_number_scheduled > 0
            for: 10m
            labels:
